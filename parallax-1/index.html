<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        width: 100%;
        height: 200vh;
        overflow: hidden scroll;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
    }

    span {
        width: 100%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 7rem;
        color: #fff;
        text-transform: uppercase;
        font-family: sans-serif;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 10px;
        animation: background-animation reverse;
        animation-timeline: scroll();
    }

    @keyframes background-animation {
        to {
            filter: blur(20px) saturate(2);
            scale: 1.5;
        }
    }

    @keyframes dragon-animation {
        to {
            transform: translate(0);
            filter: blur(0) saturate(2);
        }

    }

    @keyframes person-animation {
        to {
            transform: translate(0);
            filter: blur(0) saturate(2);
            scale: 2.5;
        }
    }

    .background {
        animation: background-animation linear;
        animation-timeline: scroll();
    }

    .dragon {
        transform: translate(5%, -5%);
        filter: blur(2px);
        animation: dragon-animation linear;
        animation-timeline: scroll();
    }

    .person {

        transform: translate(10%, 0);
        animation: person-animation;
        animation-timeline: scroll();


    }

    .ground {
        animation: background-animation linear;
        animation-timeline: scroll();
    }
</style>

<div class="container">
    <img src="image/bg.png" alt="" class="background">

    <img src="image/ground.png" alt="" class="ground">

    <img src="image/dragon.png" alt="" class="dragon">
    <span>Parallax effect</span>

    <img src="image/person.png" alt="" class="person">
</div>
